
version: '3.7'

services:

  users-server:
    build:
      context: services/users-server
      dockerfile: Dockerfile
    container_name: flask-users-service
    volumes:  # used to mount the code into the container for live updates
      - ./services/users-server:/usr/src/app
    ports:
      - 8000:8000
    expose:
      - 8000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=api.config.DevelopmentConfig
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
    depends_on:
      - mongodb
    links:
      - mongodb

  mongodb:
    build:
      context: ./services/db
      dockerfile: Dockerfile
    restart: always
    container_name: mongodb
    ports:
      - 27017:27017
    expose:
      - 27017
    environment:
      - MONGO_DATA_DIR=/usr/data/db
      - MONGO_LOG_DIR=/dev/null

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    container_name: react-client
    volumes:
      - ./services/client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    expose:
      - 3000
    environment:
      - NODE_ENV=development
    depends_on:
      - users-server
      - mongodb
    links:
      - users-server

  swagger:
    build:
      context: ./services/swagger
      dockerfile: Dockerfile
    container_name: swagger-ui
    volumes:
      - ./services/swagger/swagger.json:/usr/share/nginx/html/swagger.json
    ports:
      - 3008:8080  # expose ports - HOST:CONTAINER
    expose:
      - 3008
    environment:
      - URL=swagger.yml
    depends_on:
      - users-server
    links:
      - users-server