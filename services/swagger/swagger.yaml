            ferrite_nucleation:
              type: array
              items:
                - type: number
                  format: float
            ferrite_completion:
              type: array
              items:
                - type: number
                  format: float
            pearlite_nucleation:
              type: array
              items:
                - type: number
                  format: float
            pearlite_completion:
              type: array
              items:
                - type: number
                  format: float
            bainite_nucleation:
              type: array
              items:
                - type: number
                  format: float
            bainite_completion:
              type: array
              items:
                - type: number
                  format: float
            martensite:
              type: array
              items:
                - type: number
                  format: float
    'Saved Simulation':
      description: "An embedded document type that stores a saved configuration (valid or invalid) and
      results (if valid), and a reference to the alloy used via ObjectId."
