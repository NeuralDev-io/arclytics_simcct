  /v1/sim/user/last/simulation:
    get:
      summary: "Returns the user's last Alloy and Configurations used, and CCT/TTT results (if any)"
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        200:
          description: "Successfully returned the user's last Alloy and Configurations used."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  data:
                    type: object
                    properties:
                      last_configurations:
                        $ref: '#/components/schemas/Configurations'
                      is_valid:
                        type: boolean
                        default: false
                      last_alloy_store:
                        $ref: '#/components/schemas/Alloy Store'
                      last_results:
                        type: object
                        nullable: true
                        anyOf:
                          - $ref: '#/components/schemas/Graphs'
        '401':
          description: "The user is not authenticated to perform this request."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    format: string
                  message:
                    type: string
                    format: string
              examples:
                'Invalid Session':
                  value:
                    status: "fail"
                    message: "Session is invalid."
                'Session Token Invalid':
                  value:
                    status: "fail"
                    message: "Session token is not valid."
                'Signature Expired':
                  value:
                    status: "fail"
                    message: "Signature expired. Please login again."
                'Invalid Token':
                  value:
                    status: "fail"
                    message: "Invalid token. Please log in again."
        403:
