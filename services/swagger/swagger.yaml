openapi: 3.0.2
info:
  version: 0.4.0
  title: "Arclytics Sim API"
  description: "Swagger spec for documenting the users and simulation service"


servers:
  - description: "Arclytics Flask Server"
    url: 'http://localhost:8000'


paths:
  /v1/sim/ping:
    get:
      summary: "Just a sanity check"
      tags:
        - Users
      responses:
        200:
          description: "You are not crazy."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: "The status of `success` or `fail`."
                  message:
                    type: string
                    description: "The message response"
                  container_id:
                    type: string
                    description: "Id of the container"
              example:
                status: "success"
                message: "pong!"
  /v1/sim/healthy:
    get:
      summary: "Readiness probe for GCP Ingress."
      tags:
        - Users
      requestBody:
        description: "RequestBody for health status"
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Connection:
                  type: string
                  format: "Connection"
                  example: "Close"
                Keep-Alive:
                  type: string
                  format: "Keep-Alive"
                  example: "timeout=0"
  /v1/sim/users:
    get:
      summary: "Returns all users"
      tags:
        - Users
      security:
        - bearerAuth: []
      responses:
        200:
          description: "A list of User objects"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User Profile'
                example:
                  status: "success"
                  sort_on:
                  next_offset: 11
                  prev_offset:
                  limit: 10
                  current_page: 1
                  total_pages: 22
                  data:
                  - email: "iron_man@avengers.io"
                    first_name: "Tony"
                    last_name: "Stark"
                    active: true
                    admin: true
                    verified: true
                    created: '2019-07-08T12:40:55.948000+00:00'
                    last_updated: '2019-07-08T12:40:55.948000+00:00'
                    last_login: '2019-07-08T12:40:59.168000+00:00'
                    profile: None
                    admin_profile:
                      position: "Manager"
                      mobile_number: "0432888524"
                      verified: true
                  - email: "captain_america@avengers.io"
                    first_name: "Steve"
                    last_name: "Rogers"
                    active: false
                    admin: false
                    created: '2019-07-08T12:40:55.948000+00:00'
                    last_updated: '2019-07-08T12:40:55.948000+00:00'
                    last_login: None
                    profile: None
                  - email: "black_widow@avengers.io"
                    first_name: "Natasha"
                    last_name: "Romanoff"
                    active: false
                    admin: false
                    verified: true
                    created: '2019-07-08T12:40:55.948000+00:00'
                    last_updated: '2019-07-08T12:40:55.948000+00:00'
                    last_login: None
                    profile: None
        400:
          description: "An invalid request body has been sent."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                'Invalid Payload':
                  value:
                    status: "fail"
                    message: "Invalid Payload."
                'Invalid Sort':
                  value:
                    status: "fail"
                    message: "Sort value is invalid."
                'Invalid Limit':
                  value:
                    status: "fail"
                    message: "Limit value is invalid."
                'Limit Should > 1':
                  value:
                    status: "fail"
                    message: "Limit must be > 1."
                'Invalid Offset Value':
                  value:
                    status: "fail"
                    message: "Offset value is invalid."
                'Offset Value Exceeds':
                  value:
                    status: "fail"
                    message: "Offset value exceeds number of records."
                'Offset Should > 1':
                  value:
                    status: "fail"
                    message: "Offset must be > 1."
        401:
          description: "The user is not authenticated to perform this request."
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    format: string
                  message:
                    type: string
                    format: string
              examples:
                'Invalid Session':
                  value:
                    status: "fail"
                    message: "Session is invalid."
                'Session Token Invalid':
