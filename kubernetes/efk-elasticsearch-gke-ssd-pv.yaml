apiVersion: v1
kind: PersistentVolume
metadata:
  name: elasticsearch-pv-INST
  namespace: arclytics
spec:
  capacity:
    storage: 30Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: fast
  gcePersistentDisk:
    pdName: es-ssd-disk-INST  # Make sure you use the SSD name created in `gcloud`
