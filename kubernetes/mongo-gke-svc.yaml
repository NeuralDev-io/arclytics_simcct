apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: arclytics
  labels:
    app: mongodb
    service: mongodb-persistence
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    app: mongodb
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: mongo
  namespace: arclytics
  labels:
    app: mongodb
    service: mongodb-persistence
spec:
  serviceName: mongo-service
  selector:
    matchLabels:
      app: mongodb
  replicas: 3
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: mongodb
        service: mongodb-persistence
        replicaset: MainRepSet
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: replicaset
                    operator: In
                    values:
                    - MainRepSet
              topologyKey: kubernetes.io/hostname
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo-container
          image: asia.gcr.io/arc-sim-testing/arc_sim_mongo:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 250m
              memory: 2Gi
            limits:
              cpu: 500m
              memory: 4Gi
          command:
            - "numactl"
            - "--interleave=all"
            - "mongod"
            - "--wiredTigerCacheSizeGB"
            - "0.25"
            - "--bind_ip"
            - "0.0.0.0"
            - "--replSet"
            - "MainRepSet"
            - "--auth"
            - "--clusterAuthMode"
            - "keyFile"
            - "--keyFile"
            - "/etc/secrets-volume/internal-auth-mongodb-keyfile"
            - "--setParameter"
            - "authenticationMechanisms=SCRAM-SHA-1"
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_HOST
              value: "mongo-0.mongo-service.arclytics.svc.cluster.local"
            - name: MONGO_PORT
              value: "27017"
            - name: MONGO_APP_DB
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongo_app_db
            - name: MONGO_APP_USER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongo_app_user
            - name: MONGO_APP_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongo_app_user_password
          volumeMounts:
            - name: secrets-volume
              readOnly: true
              mountPath: /etc/secrets-volume
            - name: mongo-pvc
              mountPath: /data/db
      volumes:
        - name: secrets-volume
          secret:
            secretName: shared-bootstrap-secrets
            defaultMode: 256
  volumeClaimTemplates:
    - metadata:
        name: mongo-pvc
        namespace: arclytics
        labels:
          app: mongodb
        annotations:
          volume.beta.kubernetes.io/storage-class: fast
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 25Gi
