image: docker:stable

options:
  docker: true

pipelines:
  default:
    - step:
        services:
          - docker
        script:
          - apk add --no-cache --quiet py-pip bash
          - apk add --quiet build-base libffi-dev openssl-dev libgcc
          - apk add --quiet python3 python3-dev
          - python3 -m unittests discover -s ./services/server/tests -t ./services/server
          - pip3 install --no-cache-dir docker-compose==1.24.0
          - docker-compose -v
          - docker-compose up -d
          - docker-compose down
