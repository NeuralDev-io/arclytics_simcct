
version: '3.7'

services:

  server:
    build:
      context: ./services/server
      dockerfile: Dockerfile
    container_name: 'flask'
    volumes:  # used to mount the code into the container for live updates
      - ./services/server:/usr/src/app
    ports:
      - 8000:8000
    expose:
      - 8000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=api.config.DevelopmentConfig
      - MONGO_HOST=users-db
      - MONGO_PORT=27017
    depends_on:
      - users-db
    links:
      - users-db

  users-db:
    build:
      context: ./services/db
      dockerfile: Dockerfile
    restart: always
    container_name: 'mongodb'
    ports:
      - 27017:27017
    expose:
      - 27017
    environment:
      - MONGO_DATA_DIR=/usr/data/db
      - MONGO_LOG_DIR=/dev/null

