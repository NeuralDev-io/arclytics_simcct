apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: arclytics
  labels:
    name: arclytics
    app: arclytics
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: arclytics
        role: arclytics
        environment: production
    spec:
      containers:
        - name: arclytics
          image: arclytics/arc_sim_flask_service:1.0
          imagePullPolicy: Never
          env:
            - name: FLASK_APP
              value: "arc_app/app.py"
            - name: FLASK_ENV
              value: "production"
            - name: APP_SETTINGS
              value: "configs.flask_conf.ProductionConfig"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: secret_key
            - name: SECURITY_PASSWORD_SALT
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: security_password_salt
            - name: MONGO_HOST
              value: "mongod-0.mongodb-service.default.svc.cluster.local"
            - name: MONGO_PORT
              value: "27017"
            - name: MONOGO_APP_DB
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongo_app_db
            - name: MONGO_APP_USER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongo_app_user
            - name: MONGO_APP_USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mongo_app_user_password
            - name: REDIS_HOST
              value: "redis-0.redis-service.default.svc.cluster.local"
            - name: REDIS_PORT
              value: "6379"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: redis_password
            - name: MAIL_SERVER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mail_server
            - name: MAIL_PORT
              value: "587"
            - name: MAIL_USE_TLS
              value: "True"
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mail_username
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: mail_password
            - name: SIMCCT_HOST
              value: "simcct:8001"
            - name: CLIENT_HOST
              value: "client:80"
            - name: DASK_SCHEDULER_ADDRESS
              value: "tcp://dask-scheduler:8786"
