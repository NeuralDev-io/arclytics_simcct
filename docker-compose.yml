
version: '3.7'

services:

  users-server:
    build:
      context: services/users-server
      dockerfile: Dockerfile
    image: arc_sim_users_service:development
    container_name: arc_sim_users_service
    volumes:  # used to mount the code into the container for live updates
      - ./services/users-server:/usr/src/app
    ports:
      - 8000:8000
    expose:
      - 8000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=api.config.DevelopmentConfig
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
    depends_on:
      - mongodb
    links:
      - mongodb

  simcct-server:
    build:
      context: services/simcct-server
      dockerfile: Dockerfile
    image: arc_simcct_service:development
    container_name: arc_simcct_service
    volumes:  # used to mount the code into the container for live updates
      - ./services/simcct-server:/usr/src/app
    ports:
      - 8001:8000
    expose:
      - 8001
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=configs.flask_configs.DevelopmentConfig
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
    depends_on:
      - mongodb
      - users-server
    links:
      - mongodb
      - users-server

  mongodb:
    build:
      context: ./services/db
      dockerfile: Dockerfile
    image: arc_sim_mongo:development
    restart: always
    container_name: arc_sim_mongo
    ports:
      - 27017:27017
    expose:
      - 27017
    environment:
      - MONGO_DATA_DIR=/usr/data/db
      - MONGO_LOG_DIR=/dev/null

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    image: arc_sim_client:development
    container_name: arc_sim_client
    volumes:
      - ./services/client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    expose:
      - 3000
    environment:
      - NODE_ENV=development
    depends_on:
      - users-server
      - mongodb
    links:
      - users-server

  swagger:
    build:
      context: ./services/swagger
      dockerfile: Dockerfile
    image: arc_sim_swagger:development
    container_name: arc_sim_swagger
    volumes:
      - ./services/swagger/swagger.yaml:/usr/share/nginx/html/swagger.yaml
    ports:
      - 3008:8080  # expose ports - HOST:CONTAINER
    expose:
      - 3008
    environment:
      - URL=swagger.yaml
