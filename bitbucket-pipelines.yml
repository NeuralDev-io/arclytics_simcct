image: docker:stable

options:
  docker: true

pipelines:
  default:
    - step:
        caches:
          - pip
          - docker
        services:
          - docker
        script:
          - apk add --no-cache --quiet py-pip bash
          - apk add --quiet build-base libffi-dev openssl-dev libgcc
          - apk add --quiet python3 python3-dev
          - pip3 install -r ./services/server/requirements.txt
          - export PYTHONPATH=$PYTHONPATH:./services/server/:./services/server/simulation/
          - cd ./services/server
#          - python -m unittest ./services/server/tests/test_simulation.py  # Run specific Phase Simulation tests only
          - python -m unittest tests/test_simulation.py  # Run specific Phase Simulation tests only
          - pip3 install --no-cache-dir docker-compose==1.24.0
          - docker-compose -v
          - cd ../../
          - docker-compose up -d --build
          - docker-compose exec server python manage.py test  # This should start the test runner for the API server
          - docker-compose down
