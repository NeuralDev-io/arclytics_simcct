
version: '3.7'

services:

  users:
    build:
      context: ./services/users
      dockerfile: Dockerfile
    image: arc_sim_users_service:1.0
    container_name: arc-users
    volumes:  # used to mount the code into the container for live updates
      - ./services/users:/usr/src/app
    ports:
      - 8000:8000
    expose:
      - 8000
    environment:
      - FLASK_ENV=development
      - APP_SETTINGS=configs.flask_conf.DevelopmentConfig
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_URI=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - SIMCCT_HOST=simcct:8001
      - CLIENT_HOST=client:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - host

  celery-worker:
    build:
      context: ./services/celery-worker
      dockerfile: Dockerfile
    image: arc_sim_celery_service:1.0
    container_name: arc-celery
    volumes:
      - ./services/celery-worker:/usr/src/app
    ports:
      - 5555:5555  # Flower Web GUI management of Celery
    expose:
      - 5555
    environment:
      - C_FORCE_ROOT=true
      - FLASK_ENV=development
      - APP_SETTINGS=flask_conf.DevelopmentConfig
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - host

  simcct:
    build:
      context: ./services/simcct
      dockerfile: Dockerfile
    image: arc_simcct_service:1.0
    container_name: arc-simcct
    volumes:
      - ./services/simcct:/usr/src/app
    ports:
      - 8001:8001
    expose:
      - 8001
    environment:
      - FLASK_APP=sim_app/app.py
      - FLASK_ENV=development
      - APP_SETTINGS=configs.flask_conf.DevelopmentConfig
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USERS_HOST=users:8000
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_URI=mongodb://mongodb:27017
    depends_on:
      - redis
    networks:
      - host

  redis:
    build:
      context: ./services/redis
      dockerfile: Dockerfile
    image: arc_sim_redis:1.0
    restart: always
    container_name: arc-redis
    ports:
      - 6379:6379
    expose:
      - 6379
    networks:
      - host

  mongodb:
    build:
      context: ./services/db
      dockerfile: Dockerfile
    image: arc_sim_mongo:1.0
    restart: always
    container_name: arc-mongo
    # volumes:
    #  - ./services/db/data/db:/data/db
    ports:
      - 27017:27017
    expose:
      - 27017
    environment:
      - MONGO_DATA_DIR=/usr/data/dbz
      - MONGO_LOG_DIR=/dev/null
    networks:
      - host

  client:
    build:
      context: ./services/client
      dockerfile: Dockerfile
    image: arc_sim_client:1.0
    container_name: arc-client
    volumes:
      - ./services/client:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 3000:3000
    expose:
      - 3000
    environment:
      - NODE_ENV=development
    depends_on:
      - users
      - mongodb
    links:
      - users
    networks:
      - host

  swagger:
    build:
      context: ./services/swagger
      dockerfile: Dockerfile
    image: arc_sim_swagger:1.0
    container_name: swagger-ui
    volumes:
      - ./services/swagger/swagger.yaml:/usr/share/nginx/html/swagger.yaml
    ports:
      - 3001:8080  # expose ports - HOST:CONTAINER
    expose:
      - 3001
    environment:
      - URL=swagger.yaml
    networks:
      - host

networks:
  host:
