components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    isValid:
      properties:
        is_valid:
          type: boolean
          default: false
    'User':
      description: "A document type as the complete User schema with all values."
      properties:
        _id:
          type: string
          format: byte
          readOnly: true
          uniqueItems: true
        email:
          type: string
          format: email
          uniqueItems: true
          example: "iron_man@avengers.io"
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 255
          uniqueItems: false
          writeOnly: true
        first_name:
          type: string
          maxLength: 255
          example: "Tony"
        last_name:
          type: string
          maxLength: 255
          example: "Stark"
        active:
          type: boolean
          readOnly: true
          default: true
        admin:
          type: boolean
          default: false
        created:
          type: string
          format: date-time
        verified:
          type: boolean
          default: false
        last_updated:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time
        saved_simulations:
          type: array
          items:
            $ref: '#/components/schemas/Saved Simulation'
        saved_alloys:
          type: array
          items:
            $ref: '#/components/schemas/Alloy'
        last_configurations:
          $ref: '#/components/schemas/Configurations'
        last_alloy:
          $ref: '#/components/schemas/Alloy'
        last_results:
          $ref: '#/components/schemas/Graphs'
        profile:
          $ref: '#/components/schemas/Profile'
        admin_profile:
          $ref: '#/components/schemas/AdminProfile'
      required:
        - email
        - password
        - first_name
        - last_name
    'User Profile':
      description: "The schema that represents a subset of the fields returned so it can be displayed
      as a User profile without the other additional settings."
      properties:
        email:
          type: string
          format: email
          uniqueItems: true
          example: "iron_man@avengers.io"
        password:
          type: string
          format: password
          minLength: 6
          maxLength: 255
          uniqueItems: false
          writeOnly: true
        first_name:
          type: string
          maxLength: 255
          example: "Tony"
        last_name:
          type: string
          maxLength: 255
          example: "Stark"
        active:
          type: boolean
          readOnly: true
          default: true
        admin:
          type: boolean
          default: true
        verified:
          type: boolean
          default: false
        last_updated:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
        last_login:
          type: string
          format: date-time
        profile:
          $ref: '#/components/schemas/Profile'
        admin_profile:
          $ref: '#/components/schemas/AdminProfile'
      required:
        - email
        - password
        - first_name
        - last_name
    Profile:
      description: "An embedded document representing the additional User profile information."
      type: object
      properties:
        aim:
          description: "What sentence best describes you?"
          type: string
          format: string
        highest_education:
          description: "What is the highest level of education have you studied?"
          type: string
          format: string
        sci_tech_exp:
          description: "What is your experience with scientific software?"
          type: string
          format: string
        phase_transform_exp:
          description: "What is your experience with solid-state phse transformation?"
          type: string
          format: string
    AdminProfile:
      properties:
        mobile_number:
          type: string
          format: string
          maxLength: 10
          minLength: 10
        position:
          type: string
          format: string
        verified:
          type: boolean
          default: false
    Response:
      properties:
        status:
          type: string
          format: string
          example:
            - "fail"
            - "success"
        message:
          type: string
          format: string
    Configurations:
      description: "An embedded document type that represents all the configurations required
      to generate a CCT or TTT graph."
      type: object
      properties:
        method:
          description: "A string that is a choice of either of the following enums [Li98 | Kirkaldy83]"
          type: string
          format: string
          example: "Li98"
        nucleation_start:
          type: number
          format: float
        nucleation_finish:
          type: number
          format: float
          maximum: 99.99999999
        auto_calculate_ms:
          type: boolean
          default: true
        auto_calculate_bs:
          type: boolean
          default: true
        auto_calculate_ae:
          type: boolean
          default: true
        ms_temp:
          type: number
          format: float
        ms_rate_param:
          type: number
          format: float
        bs_temp:
          type: number
          format: float
        ae1_temp:
          type: number
          format: float
        ae3_temp:
          type: number
          format: float
        start_temp:
          type: integer
        cct_cooling_rate:
          type: integer
        grain_size:
          description: "The ASTM value for grain size always."
          type: number
          format: float
        is_valid:
          description: "Whether the configurations have been validated."
          type: boolean
          default: false
          example: true
      required:
        - is_valid
        - method
        - alloy_type
        - grain_size
        - nucleation_start
        - nucleation_finish
        - ms_temp
        - ms_rate_param
        - bs_temp
        - ae1_temp
        - ae3_temp
        - start_temp
        - cct_cooling_rate
    'Invalid Configurations':
      description: "An embedded Configuration object that has not been validated."
      type: object
      properties:
        is_valid:
          description: "Whether the configurations have been validated."
          type: boolean
          default: false
        method:
          description: "A string that is a choice of either of the following enums [Li98 | Kirkaldy83]"
          type: string
          format: string
          example:
            - "Li98"
            - "Kirkaldy83"
        alloy_type:
          description: "A string that is a choice of either of the following enums [parent | weld | mix]"
          type: string
          format: string
          example:
            - "parent"
            - "weld"
            - "mix"
        gran_size:
          type: string
        nucleation_start:
          type: string
        nucleation_finish:
          type: string
        auto_calculate_ms:
          type: boolean
          default: true
        ms_temp:
          type: string
        ms_rate_param:
          type: string
        auto_calculate_bs:
          type: boolean
        bs_temp:
          type: string
        auto_calculate_ae:
          type: boolean
          default: true
        ae1_temp:
          type: string
        ae3_temp:
          type: string
        start_temp:
          type: string
        cct_cooling_rate:
          type: string
    Element:
      description: "An object type representing an Element with it's symbol and weight."
      type: object
      properties:
        symbol:
          description: "A 1 or 2-character Atomic symbol for the name of the element with the first letter
          always capitalized as it is in the Periodic table."
          type: string
          format: string
          maxLength: 2
        weight:
          description: "The weight of the element in the alloy."
          type: number
          format: double
      example:
        - symbol: "C"
          weight: 0.044
        - symbol: "Fe"
          weight: 0.001
      required:
        - symbol
        - weight
    Alloy:
      description: "A document type representing an alloy with a name and its compositions
      as a list of Element schemas."
      type: object
      properties:
        _id:
          type: string
          format: byte
          description: "The ObjectId of the alloy in the database."
          example: '5d2d811b88a3fafd802ca7d1'
        name:
          type: string
          format: string
          description: "The unique name of the Alloy."
          uniqueItems: true
          example: "Bohemen Alloy1"
        compositions:
          description: "A list of the elements that make up the composition of the alloy."
          type: array
          items:
            $ref: '#/components/schemas/Element'
          example:
            - symbol: "C"
              weight: 0.69
            - symbol: "Mn"
              weight: 0.61
            - symbol: "Si"
              weight: 0.03
            - symbol: "Ni"
              weight: 0.2
            - symbol: "Cr"
              weight: 0.3
            - symbol: "Mo"
              weight: 0.0
            - symbol: "Co"
              weight: 0.0
            - symbol: "Al"
              weight: 0.0
            - symbol: "Cu"
              weight: 0.23
            - symbol: "As"
              weight: 0.0
            - symbol: "Ti"
              weight: 0.0
            - symbol: "V"
              weight: 0.0
            - symbol: "W"
              weight: 0.0
            - symbol: "S"
              weight: 0.04
            - symbol: "N"
              weight: 0.0
            - symbol: "Nb"
              weight: 0.0
            - symbol: "B"
              weight: 0.0
            - symbol: "P"
              weight: 0.012
      required:
        - name
        - compositions
    'Alloy Store':
      description: "This is the schema for the storage of an Alloy either in Session or Database Persistent storage."
      type: object
      properties:
        alloy_option:
          description: "A string that is the choice of either of the following enums [single | both | mix]"
          type: string
          format: string
          example: "single"
        alloys:
          type: object
          properties:
            parent:
              $ref: '#/components/schemas/Alloy'
            weld:
              $ref: '#/components/schemas/Alloy'
            mix:
              $ref: '#/components/schemas/Alloy'
    Graphs:
      description: "An object to store the CCT and TTT graphs data to be used for plotting."
      type: object
      properties:
        _id:
          type: string
          format: byte
        TTT:
          type: object
          properties:
            ferrite_start:
              type: array
              items:
                - type: number
                  format: float
            ferrite_finish:
              type: array
              items:
                - type: number
                  format: float
            pearlite_start:
              type: array
              items:
                - type: number
                  format: float
            pearlite_finish:
              type: array
              items:
                - type: number
                  format: float
            bainite_start:
              type: array
              items:
                - type: number
                  format: float
            bainite_finish:
              type: array
              items:
                - type: number
                  format: float
            martensite:
              type: array
