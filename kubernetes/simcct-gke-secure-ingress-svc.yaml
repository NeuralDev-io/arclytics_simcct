apiVersion: v1
kind: Service
metadata:
  name: simcct-service
  namespace: arclytics
  annotations:
    cloud.google.com/app-protocols: '{"https-port":"HTTPS", "http-port":"HTTP"}'
  labels:
    app: simcct
    component: simcct
spec:
  type: NodePort
  selector:
    app: simcct
  ports:
  - name: http-port
    protocol: TCP
    port: 8000
    targetPort: 8000
  - name: https-port
    protocol: TCP
    port: 443
    targetPort: 8000
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: simcct
  namespace: arclytics
  labels:
    app: simcct
    component: simcct
    replicaset: SimRepSet
spec:
  selector:
    matchLabels:
      app: simcct
  replicas: 4
  template:
    metadata:
      labels:
        app: simcct
        component: simcct
    spec:
      containers:
        - name: simcct-container
          image: asia.gcr.io/arc-sim/arc_sim_service:1.2.1
          imagePullPolicy: Always
          ports:
          - containerPort: 8000
          - containerPort: 443
          readinessProbe:
            httpGet:
              scheme: HTTP
              path: /healthy
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 15
            successThreshold: 2
            failureThreshold: 5
          livenessProbe:
            exec:
              command:
                - cat
                - /usr/src/app/healthy
            initialDelaySeconds: 15
            periodSeconds: 60
          resources:
            requests:
              cpu: 1000m
              memory: 1.5Gi
            limits:
              cpu: 1500m
              memory: 4Gi
          env:
          - name: FLASK_APP
            value: "sim_api/__init__.py"
          - name: FLASK_ENV
            value: "production"
          - name: APP_SETTINGS
            value: "configs.flask_conf.ProductionConfig"
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: credentials
                key: secret_key
          - name: SECURITY_PASSWORD_SALT
            valueFrom:
              secretKeyRef:
                name: credentials
                key: security_password_salt
          - name: MONGO_HOST
            value: "mongo-0.mongo-service.arclytics.svc.cluster.local"
          - name: MONGO_PORT
            value: "27017"
          - name: MONGO_APP_DB
            valueFrom:
              secretKeyRef:
                name: credentials
                key: mongo_app_db
          - name: MONGO_APP_USER
            valueFrom:
              secretKeyRef:
                name: credentials
                key: mongo_app_user
          - name: MONGO_APP_USER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: credentials
                key: mongo_app_user_password
          - name: REDIS_HOST
            value: "redis-service.arclytics.svc.cluster.local"
          - name: REDIS_PORT
            value: "6379"
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: credentials
                key: redis_password
          - name: CLIENT_PROTOCOL
            value: "https"
          - name: CLIENT_HOST
            value: "app.arclytics.io"
          - name: CLIENT_PORT
            value: "443"
          - name: FLUENTD_HOST
            value: fluentd-service
          - name: FLUENTD_PREFIX_TAG
            value: "simcct"
          - name: FLUENTD_PORT
            value: "24224"
          - name: FLUENTD_SCHEME
            value: "http"
          - name: ELASTIC_APM_SERVER_URL
            value: http://apm-service.arclytics.svc.cluster.local:8200
          volumeMounts:
            - mountPath: /usr/src/app/certs
              readOnly: true
              name: secret-volume
      volumes:
        - name: secret-volume
          secret:
            secretName: simcct-app-https-secret
            defaultMode: 256
