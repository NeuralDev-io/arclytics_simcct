apiVersion: v1
kind: Service
metadata:
  name: client-service
  labels:
    app: client
spec:
#  type: LoadBalancer
#  loadBalancerIP: 35.197.160.183
  type: NodePort
  selector:
    app: client
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: client
  labels:
    app: client
spec:
  selector:
    matchLabels:
      app: client
  replicas: 1
  template:
    metadata:
      labels:
        app: client
        environment: production
    spec:
      containers:
      - name: client-container
        image: gcr.io/arclytics-sim/arc_sim_client:1.1.2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
